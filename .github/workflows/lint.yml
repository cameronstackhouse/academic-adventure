name: Lint

on: [push]

jobs:
   build:
      runs-on: ubuntu-latest
      
      steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v1
          with:
             python-version: 3.8
        - name: Install dependencies
          run: |
             python -m pip install --upgrade pip
             pip install pylint
             pip install django
        - name: Run pylint on code
          run: |
             find . -name '*.py' -exec pylint --fail-under=8 {} \;
