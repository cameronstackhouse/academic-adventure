<!DOCTYPE html>

<!--Loads the static CSS in the project-->
{% load static %}

<!--Checks if the user is already logged in-->
{% if user.is_authenticated %} 

<!--If user is logged in already then redirect them to the home page-->
<meta http-equiv="Refresh" content="0; url={% url 'academic_adventure:home' %}">

{% endif %}

<!--Html for the login page-->

<html>

    <head>
        <link rel="icon" href="{% static 'academic_adventure/favicon.ico'%}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <meta name="description" content="">
        <meta name="author" content="">
        <!--Includes bootstrap files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./Signin Template for Bootstrap_files/bootstrap.min.css" rel="stylesheet">
        <link href="./Signin Template for Bootstrap_files/signin.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title>Login</title>
    </head>

    <body class="text-center" data-new-gr-c-s-check-loaded="14.1050.0" data-gr-ext-installed="">
          <img src="{% static 'academic_adventure/logo.png' %}" alt="" width="300" height="200">
          <h1 class="h3 mb-3 font-weight-normal">Please Login:</h1>
        <form method="POST" class="form-group">
            {% csrf_token %}
            <!--Loads the login form-->
            {{form.as_p}}
            <button type="submit" style="background-color: #b18b4f; border-color: #546474" class="btn btn-success">Login</button>
            <!--Link to the registration page-->
            <a href="{% url 'register:register' %}" style="background-color: #b18b4f; border-color: #546474" class="btn btn-success">Register</a>
        </form>
    </body>
</html>
