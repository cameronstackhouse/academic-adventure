<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <link rel="icon" href="{% static 'academic_adventure/favicon.ico'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'academic_adventure/ui.css' %}">
        <script type="text/javascript" src="{% static 'academic_adventure/navbar.js' %}"> </script>
        <title>Code</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    </head>

    <body>
        <div id="topContainer">
            <img src="{% static 'academic_adventure/logo.png' %}"  id="logo">
            <button type="button" id="navbarButton">Menu</button>
        </div>
            <div class="d-flex" id="navbarContainer">
              <ul class="navbar-nav ms-auto">
              <!-- <div class="sidebar-heading border-bottom bg-light">Menu</div> -->
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'academic_adventure:home' %}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'academic_adventure:map' %}">Map</a>
              </li>
              <button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#inventory" style="border: none; background: none; text-align: left;">
                Profile
                </button>
              <button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#inventory" style="border: none; background: none; text-align: left;">
                  Inventory
              </button>
              <button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#events" style="border: none; background: none; text-align: left;">
                  Events
              </button>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'academic_adventure:scan' %}">Scan</a>
              </li>
              <button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#shop" style="border: none; background: none; text-align: left;">
                  Shop
              </button>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'academic_adventure:leaderboard' %}">Leaderboard</a>
                </li>
              <!-- <button type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#leaderboard" style="border: none; background: none; text-align: left;">
                  Leaderboard
              </button> -->
              {% if gamekeeper %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'academic_adventure:create' %}">Create</a>
              </li>
              {% endif %}

              <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              </ul>
            </div>
          </div>
        </div>

          {% load qr_code %}

          <h1>Event: {{event.name}} </h1>

          {% qr_from_text event.id size="L" %}

          <h3>Members of event:</h3>
          {% for member in event_members %}

          <p>{{member.username}}</p>

          {% endfor %}

        </body>
</html>
