<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <link rel="icon" href="{% static 'academic_adventure/favicon.ico'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Code</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="{% static 'academic_adventure/logo.png' %}"  alt="logo" style="width:110px; height:70px;">
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'academic_adventure:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'academic_adventure:map' %}">Map</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'academic_adventure:leaderboard' %}">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'academic_adventure:scan' %}">Scan</a>
                </li>
                {% if gamekeeper %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Create</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
          </nav>

          {% load qr_code %}

          <h1>Event: {{event.name}} </h1>

          {% qr_from_text event.id size="L" %}

          <h3>Members of event:</h3>
          {% for member in event_members %}

          <p>{{member.username}}</p>

          {% endfor %}

        </body>
</html>
